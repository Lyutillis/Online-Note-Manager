{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<title>Заметки</title>
</head>
<body>
<!--NavBar start-->
<nav class="navbar navbar-expand-lg bg-body-tertiary border border-primary sticky-top">
    <div class="container-fluid">
    	<div class='nav-item mx-3'>
    		<a class="navbar-brand mx-2" href="{% url 'home' %}">
    			<i class="bi bi-journal" style="font-size:30px"></i>
    		</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    	</div>	
    	<div class="collapse navbar-collapse" id="navbarSupportedContent">
      		<div class="navbar-nav me-auto mb-1 mb-lg-0">
        		<button type="button" class="btn btn-light">
        			<div class="nav-item ">
          				<a class="nav-link active fs-5" aria-current="page" href="{% url 'create_note' %}">
          					<i class="bi bi-plus-circle"></i> 
          					 Создать заметку
						</a>
        			</div>
        		</button>
    			<form class="d-flex mx-3" role="search" action = '/searchbar/' method = 'GET'>
        			<input class="form-control me-2" type="text" placeholder="Найти запись" name='query' aria-label="Поиск">
        			<button class="btn btn-outline-success" type="submit">Поиск</button>
      			</form>
      		</div>
	{% if messages %}

	{% for message in messages %}
		<div class="alert alert-success alert-dismissible fade show" role="alert">
				<strong>Holy guacamole!</strong> {{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endfor %}

	{% endif %}
	{% block content %}
	{% endblock content %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
