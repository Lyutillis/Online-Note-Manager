{% extends 'base.html' %}

{% block content %}
<button type button class="btn btn-light mx-5">             
  <div class="nav-item mx-3 fs-4">  
{% if user.is_authenticated %}
    <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ user.profile_pic.url }}"
                class="border border-primary-subtle rounded-circle img-fluid" style="width: 55px; height: 55px;" />
            {{ user.username }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" data-bs-toggle='modal' data-bs-target='#exampleModal'>Logout</a></li>
          </ul>
        </div>
    </div>
    </div>
</div>
</nav>

<section class="vh-100" style="background-color: #eee;">
  <form method="POST">
    {% csrf_token %}
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-left">
              <div class="mt-3 mb-2">
                <div class="form-group mb-2">
                  <label for="titleInput">Title</label>
                  <input type="text" class="form-control" id="titleInput" name='title' value='{{ title }}'>
                </div>
                <div class="form-group mb-2">
                  <label for="bodyInput">Note</label>
                  <textarea class="form-control" id="bodyInput" rows="6" name='body' value ='{{ body }}'></textarea>
                </div>
                <div class='text-center'>
                <button type="submit" class="btn btn-primary btn-rounded btn-lg"> Save </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

    {% else %}
    <button type button class="btn btn-light mx-4">             
      <div class="nav-item mx-3 fs-4">
            <a class="nav-link active" aria-current="page" href="{% url 'signin' %}">Войти</a>  
      </div>
    </button>
    </div>
</div>
</nav>
<a class="nav-link active" aria-current="page" href="{% url 'signin' %}">Войти</a>
        </div>
      </button>       
    </div>
  </div>
</nav>
<section class='w-100 p-4 d-flex justify-content-center pb-4 my-5'> 
  <div class="my-5" style='width: 30rem;'>
    <p class = 'display-6'>You aren`t logged in!~</p>
    <p class="display-6 text-center">You can <a href='{% url "signin" %}'>Sign Up</a></p>
    <p class="display-6 text-center">Or go to <a href='{% url "home" %}'>Home Page</a></p>
  </div>
</section>
  {% endif %}       

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Logout</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to logout?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href='{% url "logout" %}' role="button" class="btn btn-primary">Logout</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
