{% extends 'base.html' %}

{% block content %}
<button type button class="btn btn-light mx-5">             
  <div class="nav-item mx-3 fs-4">  
{% if user.is_authenticated %}
    <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ user.profile_pic.url }}"
                class="border border-primary-subtle rounded-circle img-fluid" style="width: 55px; height: 55px;" />
            {{ user.username }}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'alter_profile' %}">Edit Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" data-bs-toggle='modal' data-bs-target='#exampleModal'>Logout</a></li>
          </ul>
        </div>
    </div>
    </div>
</div>
</nav>
<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src="{{ user.profile_pic.url }}"
                class="border border-warning-subtle rounded-circle img-fluid" style="width: 100px; height: 100px;" />
            </div>
            <h4 class="mb-2">{{ user.nickname }}</h4>
            {% if user.profile_description %}
            <p class="text-muted mb-4"> {{ user.email }} <span class="mx-2">|</span> {{ user.profile_description }} </p>
            {% else %}
            <p class="text-muted mb-4"> {{ user.email }} <span class="mx-2">|</span> Я не Вадим, Я Коич </p>
            {% endif %}
            <a href='{% url "alter_profile" %}' role="button" class="btn btn-primary btn-rounded btn-lg">
              Alter Profile
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
    {% else %}
    <button type button class="btn btn-light mx-4">             
      <div class="nav-item mx-3 fs-4">
            <a class="nav-link active" aria-current="page" href="{% url 'signin' %}">Войти</a>  
      </div>
    </button>
    </div>
</div>
</nav>
        </div>
      </button>       
    </div>
  </div>
</nav>
<section class='w-100 p-4 d-flex justify-content-center pb-4 my-5'> 
  <div class="my-5" style='width: 30rem;'>
    <p class = 'display-6 text-center'>You aren`t logged in!~</p>
    <p class="display-6 text-center">You can <a href='{% url "signin" %}'>Sign Up</a></p>
    <p class="display-6 text-center">Or go to <a href='{% url "home" %}'>Home Page</a></p>
  </div>
</section>
  {% endif %}       

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Logout</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to logout?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href='{% url "logout" %}' role="button" class="btn btn-primary">Logout</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
